{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error Page
{% endblock %}

{% block body %}
    <h1>Sorry, your requested page is not found!</h1>
    <h2>Please check your input and try again!</h2>

    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>

{% endblock %}
