{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Create New Listings</h3>

    <form action="{% url 'createlisting' %}" method="post">
        {% csrf_token %}
        <ul>
            <li><pre>Auctioneer   : <b>{{user.username}}</b> (based on your username)</pre></li>
            <li><pre>Title        : <input type="text" name="title" placeholder="Name of item" maxlength=64 size=64></li></pre>
            <li><pre>Description  : <textarea name="description" placeholder="Describe your item" maxlength="256" rows=4 cols=80></textarea></li></pre>
            <li><pre>Starting Bid : <input type="text" name="starting_bid" placeholder="Enter starting bid" maxlength=32 size=64></li></pre>
            <li><pre>Image Link   : <input type="text" name="image_link" placeholder="(Optional)" maxlength=128 size=64></li></pre>
            <li><pre>Categories   : <select name="category">
                    {% for category in categories %}
                        <option value="{{category.id}}"> {{category.name}} </option>
                    {% endfor %}
                </select></pre></li>
        </ul>
        <input type="submit">
    </form>
{% endblock %}
